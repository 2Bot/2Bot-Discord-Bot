version: '3'
services: 
  influx:
    image: influxdb
    restart: always
    container_name: influx
    ports:
      - "8889:888"
      - "8086:8086"
    volumes: 
      - "$PWD/influx:/var/lib/influx"
    environment:
      - INFLUXDB_ADMIN: 2bot
      - INFLUXDB_ADMIN_PASSWORD: 2bot
  chronograf:
    image: chronograf
    restart: always
    container_name: chronograf
    ports: 
      - "8888:8888"
    volumes: 
      - "$PWD/chronograf:/var/lib/chronograf"